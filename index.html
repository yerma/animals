    <audio id="snd-pig" src="sounds/pig.wav" data-key="54"></audio>

    <audio id="snd-rooster" src="sounds/rooster.wav" data-key="56"></audio>
    <script>
        var btns = Array.from(document.querySelectorAll('.btn'));
        var animals = Array.from(document.querySelectorAll('svg'));

        function removeTransition(animalRef) {
            animalRef.classList.remove('animal-active');
        }

        function play(e) {
            var thisAnimal, audio;
            if (e.type === 'click') {
                thisAnimal = document.querySelector('.' + this.dataset.animal + ' svg');
                audio = document.querySelector('#snd-' + this.dataset.animal);
            } else {
                var keyCode = e.keyCode;

                if (keyCode >= 97 && keyCode <= 104) {
                    keyCode -= 48;
                }

                thisAnimal = document.querySelector('div[data-key="' + keyCode + '"] svg');
                audio = document.querySelector('audio[data-key="' + keyCode + '"]');
            }

            if (!audio || !thisAnimal) return;

            thisAnimal.classList.add('animal-active');
            audio.currentTime = 0;
            audio.play();
        }

        btns.forEach(function (btn) {
            // Delete the '//' in the next line to make the buttons work
            btn.addEventListener('click', play);
        });

        // Delete the '//' in the next line to make the number keys work
        window.addEventListener('keydown', play);

        animals.forEach(function (animal) {
            animal.querySelector('.head').addEventListener('animationend', () => removeTransition(animal));
        });
    </script>
